<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("-------------------------------------------");
      console.log("try catch block.....");
      console.log("-------------------------------------------");

      function add(a, b) {
        return a + b;
      }

      function divide(a, b) {
        return a / b;
      }

      try {
        var a = 5;
        var b = 0;

        var x = console.log(divide(a, b));
        console.log(x);
      } catch (error) {
        console.error("Error:", error.message);
        if (b == 0) {
          console.log("divide by zero is not allowed....");
          b = 1;
          x = divide(a, b);
        }
      } finally {
        console.log("Execution completed....");
      }
    </script>
  </body>
</html>
