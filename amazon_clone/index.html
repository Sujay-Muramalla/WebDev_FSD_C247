<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone ‚Äì Learning Project</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- NAVBAR WRAPPER (like #navbar-main on amazon.in) -->
  <header id="navbar-main">
    <!-- INNER NAVBAR (flex container) -->
    <div id="navbar">
      <!-- LEFT SECTION: logo + location -->
      <div class="nav-left">
        <div class="nav-logo">amazon<span>.in</span></div>

        <div class="nav-location">
          <div class="line-1">Deliver to</div>
          <div class="line-2">Sujay ‚Äì Hyderabad 500072</div>
        </div>
      </div>

      <!-- MIDDLE SECTION: search bar -->
      <div class="nav-fill">
        <form class="nav-search">
          <select class="nav-search-dropdown">
            <option>All</option>
          </select>
          <input
            type="text"
            class="nav-search-input"
            placeholder="Search Amazon.in"
          />
          <button type="submit" class="nav-search-button">üîç</button>
        </form>
      </div>

      <!-- RIGHT SECTION: language, account, orders, cart -->
      <div class="nav-right">
        <div class="nav-item small">
          <div class="line-1">EN</div>
        </div>

        <div class="nav-item">
          <div class="line-1">Hello, Sujay</div>
          <div class="line-2">Account &amp; Lists</div>
        </div>

        <div class="nav-item">
          <div class="line-1">Returns</div>
          <div class="line-2">&amp; Orders</div>
        </div>

        <div class="nav-item nav-cart">
          <span class="cart-count">0</span>
          <span class="cart-label">Cart</span>
        </div>
      </div>
    </div>
  </header>

  <!-- TEMP CONTENT TO SEE PAGE SCROLL -->
  <main style="padding: 2rem; color: #111;">
    <h2>Amazon Clone ‚Äì Navbar Step</h2>
    <p>Once the navbar looks good, we'll add the sub-navigation, hero carousel and product cards.</p>
  </main>

  <!-- Link to JS -->
  <script src="script.js"></script>
</body>
</html>
