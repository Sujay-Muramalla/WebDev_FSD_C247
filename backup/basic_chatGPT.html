<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3x3 Grid of 2x2 Images</title>
  <style>
    /* page reset-ish */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f4f6;
      font-family: sans-serif;
    }

    /* outer grid: 3 x 3 */
    .grid-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 12px;
      width: 90vmin;       /* keeps it kind of square */
      height: 90vmin;
      max-width: 900px;
      max-height: 900px;
    }

    /* each big square */
    .grid-item {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;

      /* inner 2x2 grid */
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    /* images inside the mini-grid */
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>


<body>

<!--Quick notes for you:
outer grid = .grid-wrapper
each of the 9 cells = .grid-item
each .grid-item is another grid (2 Ã— 2)

If you want to load the same image 4 times in each square (like a pattern),
